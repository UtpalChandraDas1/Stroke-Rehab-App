<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosquito Counting & Hitting Game</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <h1>Bee Counting & Hitting Game</h1>
    <label for="beeNumber">Number of Bees: </label>
    <input type="number" id="beeNumber" min="1" max="100" value="5">
    <label for="beeSpeed">Bee Speed (ms): </label>
    <input type="number" id="beeSpeed" min="500" max="5000" value="2000">
    <button id="startButton">Start Game</button>
    <button id="stopButton" style="display:none;">Stop Game</button>
    <p>Score: <span id="score">0</span></p>
    <p>Reaction Time (ms): <span id="reactionTime">0</span></p>
    <p>Errors: <span id="errors">0</span></p>
    <p>Bee Count: <span id="beeCount">0</span></p>
    <p>Time Elapsed: <span id="gameTimer">0</span> seconds</p>
    <div id="gameArea"></div>

    <script src="sketch6.js"></script>
</body>
</html>
