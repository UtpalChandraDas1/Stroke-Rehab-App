<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Hand Elbow Flexion Exercise</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
  <style>
    #count-container {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #resetButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="count-container">Count: <span id="count">0</span></div>
  <button id="resetButton">Reset</button>
  <script src="sketch.js"></script>
</body>
</html>
